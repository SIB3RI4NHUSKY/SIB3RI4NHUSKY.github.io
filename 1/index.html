<!DOCTYPE html>
<html>
<head>
	<title>Work & Eye Care App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
	<div class="container">

		<!-- Header part -->
		<header>
			<div class="app-title">Work & Eye Care App</div>
		</header>

		<!-- The app part -->
		<section>
			<div class="app-itself">
				<div class="work-timer-zone">
					<div class="timer-digits" id="timer-digits">03:00</div>
					<div class="overview">
						<div class="overview-title">overview</div>
						<div class="overview-data">
							<div class="overview-data-item">
								<div class="overview-data-item-text">Stages before long break</div>
								<div class="overview-data-item-counter">∞</div>
							</div>
							<div class="overview-data-item">
								<div class="overview-data-item-text passed-stages-special-width">Passed stages</div>
								<div class="passed-stages-counter">
									<div>∞</div>
									<div>/</div>
									<div>∞</div>
								</div>
							</div>
							<div class="overview-data-item">
								<div class="overview-data-item-text">Stages before eye warm up</div>
								<div class="overview-data-item-counter">∞</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<!-- disable footer part -->
		<footer>
			<div class="app-control">
				<div class="control-panel" id="control-panel" onclick="switchPanelDialog()">
					<div class="settings-icon">⚙</div>
					<div class="devide-settings-switch"></div>
					<div class="switch-buttons">
						<div>Eye Care</div>						
						<div>Start Work</div>						
					</div>
				</div>
				<div class="control-dialog" id="control-dialog" onclick="switchPanelDialog()">
					
				</div>
			</div>
		</footer>

	</div>

	<script type="text/javascript" src="js/control-panel.js"></script>

</body>
</html>
