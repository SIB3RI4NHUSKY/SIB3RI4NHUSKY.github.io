<!DOCTYPE html>
<html>
<head>
	<title>Work & Eye Care App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
	<div class="container">

		<!-- Header part -->
		<header>
			<div class="app-title">Work & Eye Care App</div>
		</header>

		<!-- The app part -->
		<section>
			<div class="app-itself">
				<div class="work-timer-zone">
					<div class="timer-digits" id="timer-digits">25:00</div>
					<div class="overview">
						<div class="overview-title">overview</div>
						<div class="overview-data">
							<div class="overview-data-item">
								<div class="overview-data-item-text">Stages before long break</div>
								<div class="overview-data-item-counter">1</div>
							</div>
							<div class="overview-data-item">
								<div class="overview-data-item-text passed-stages-special-width">Passed stages</div>
								<div class="passed-stages-counter">
									<div>2</div>
									<div>/</div>
									<div>3</div>
								</div>
							</div>
							<div class="overview-data-item">
								<div class="overview-data-item-text">Stages before eye warm up</div>
								<div class="overview-data-item-counter">4</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<!-- disable footer part -->
		<footer>
			<div class="app-control">
				<div class="control-panel" id="control-panel">
					<div class="settings-icon">âš™</div>
					<div class="devide"></div>
					<div class="switch-buttons">
						<div>Eye Care</div>						
						<div onclick="startWork()" >Start Work</div>						
					</div>
				</div>
				<div class="control-dialog-work-timer-on" id="control-dialog-work-timer-on">					
					<div class="module-buttons">
						<div onclick="abortWorkTimer()">Abort</div>						
						<div class="pause-continue" id="pause-continue" onclick="pauseContinue()" >Pause / Continue</div>
					</div>
				</div>
				<div class="control-dialog-pause-timer-on" id="control-dialog-pause-timer-on">
					<div class="module-buttons">
						<div>Abort</div>						
						<div>Pause / Continue</div>						
					</div>
				</div>
				<div class="control-dialog-eye-care-on" id="control-dialog-eye-care-on">
					<div class="module-buttons">
						<div>Get back</div>					
					</div>
				</div>
			</div>
		</footer>

	</div>

	<script type="text/javascript" src="js/control-panel.js"></script>
	<script type="text/javascript" src="js/timeEngine.js"></script>
	<script type="text/javascript" src="js/startWork.js"></script>
	<script type="text/javascript" src="js/startPause.js"></script>
</body>
</html>
