<!DOCTYPE html>
<html>
<head>
	<title>CodeJam - Pallete</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">	
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<header class="header" id="header">
		<div class="container">
			<div class="top">
				<div class="menu-title">
					<img class="menu" src="images/shape-menu.svg">
					<h1>CodeJam - Pallete</h1>
				</div>
				<img class="menu-dot" src="images/shape-dot.svg">
			</div>
		</div>
	</header>

	<section class="workarea" id="workarea">
		<div class="container">

			<div class="interface">
				
				<div class="controls">
					<div class="tools">
					<div class="tools-row">
						<img class="tools-image" src="images/fill-drip.svg">
						<div class="tools-name">Paint bucket</div>
					</div>
					<div class="tools-row">
						<img class="tools-image" src="images/eye-dropper.svg">
						<div class="tools-name">Choose color</div>
					</div>
					<div class="tools-row">
						<img class="tools-image" src="images/vector.svg">
						<div class="tools-name">Move</div>
					</div>
					<div class="tools-row">
						<img class="tools-image" src="images/exchange-alt.svg">
						<div class="tools-name">Transform</div>
					</div>
				</div>

				<div class="colors">
					<div class="colors-row">
						<div class="colors-view-grey"></div>
						<div class="colors-name">Current color</div>
					</div>
					<div class="colors-row">
						<div class="colors-view-green"></div>
						<div class="colors-name">Prev color</div>
					</div>
					<div class="colors-row">
						<div class="colors-view-red"></div>
						<div class="colors-name">red</div>
					</div>
					<div class="colors-row">
						<div class="colors-view-blue"></div>
						<div class="colors-name">blue</div>
					</div>				
				</div>
				</div>

				<canvas style="width: 512px; height: 512px;" class="canvas-area" id="canvas-area"></canvas>				

				<div class="view-switcher">
					<button onclick="drawFour()" class="btn-switcher">Press to see 4*4 size</button>
					<button onclick="drawThirtyTwo()" class="btn-switcher">Press to see 32*32 size</button>
					<button onclick="drawImage()" class="btn-switcher">Press to see 256*256 size</button>
				</div>
			</div>

		</div>
	</section>

	<footer class="footer" id="footer">
		<div class="container">
			<!-- footer area -->
		</div>
	</footer>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
