<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Daily Weather by LostAngeles</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" type="image/png" href="assets/images/favicon.png"/>	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />
	<script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.6.0/mapbox-gl.js"></script>	
	<link href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.6.0/mapbox-gl.css" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">	
<link href="main.css" rel="stylesheet"></head>
<body id="body">
	<header>
		<div class="container">
			<div class="topbar" id="topbar">
				<div class="logo"><a href="index.html"><h1>Daily Weather</h1></a></div>
				<div class="settings-button" id="settings-button"  onclick="openSettings()">
					<div id="settings-button-text">Settings</div>
					<i class="fas fa-ellipsis-v"></i>
				</div>
			</div>
			<div class="settings-expand" id="settings-expand">
				<div class="change">
					<i class="fas fa-redo-alt"></i>
					<div class="setting-description active" id="backgroundChange">Change background</div>
				</div>
				<div class="change">
					<i class="fas fa-language"></i>
					<div class="setting-description active" id="lang-en">EN</div>
					<div class="setting-description active" id="lang-be">BE</div>
					<div class="setting-description active" id="lang-ru">RU</div>
				</div>
				<div class="change">
					<i class="fas fa-temperature-low"></i>
					<div class="setting-description active" id="fahrenheit">Fahrenheit (F)</div>
					<div class="setting-description active" id="celsius">Celsius (C)</div>
				</div>				
				<div class="change">
					<i class="fas fa-palette"></i>
					<div class="setting-description active" id="dark-mode">Dark</div>
					<div class="setting-description active" id="light-mode">Light</div>
				</div>
			</div>
		</div>
	</header>
	<section class="weather">
		<div class="container">
			<div class="weather-content">
				<div class="weather-forecast-side" id="weather-forecast-side">
					<div class="title" id="titleWeather">Hello!</div>
					<div class="weather-details">
						<div class="weather-info">						
							<div id="timezone-section">LostAngeles</div>
							<div id="current-date">Tuesday</div>
							<div id="current-time">03:00AM</div>						
						</div>
						<div>
							<div id="temperature-section"></div>
							<div id="summary-section"></div>
						</div>
						<canvas id="today-icon" width="128" height="128"></canvas>
					</div>
					<div class="three-days">
						<div class="first-day" id="first-day">
							<div class="first-day-title" id="first-day-title"></div>
							<div class="first-day-average-temp" id="first-day-average-temp"></div>
							<canvas id="first-day-icon" width="128" height="128"></canvas>
						</div>
						<div class="second-day" id="second-day">
							<div class="second-day-title" id="second-day-title"></div>
							<div class="second-day-average-temp" id="second-day-average-temp"></div>
							<canvas id="second-day-icon" width="128" height="128"></canvas>
						</div>
						<div class="third-day" id="third-day">
							<div class="third-day-title" id="third-day-title"></div>
							<div class="third-day-average-temp" id="third-day-average-temp"></div>
							<canvas id="third-day-icon" width="128" height="128"></canvas>
						</div>
					</div>
				</div>				
				<div class="geolocation-side" id="geolocation-side">
					<div class="title" id="titleGeo">Geolocation</div>
					<form class="example" id="search-form" action="#" onsubmit="">
						<input type="search" placeholder="Start searching..." id="search-form-box">
						<button class="search-form-button" type="submit" id="search-form-button"><i class="fas fa-search-location"></i></button>
					</form>					
					<div class="coords">
						<div id="latitude-section"></div>
						<div id="longitude-section"></div>
					</div>
					<div id="map" class="map"></div>					
				</div>
			</div>
		</div>
	</section>	
<script type="text/javascript" src="bundle.js"></script></body>
</html>
